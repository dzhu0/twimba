<html>

<head>
    <title>Twimba</title>
    <meta charset="UTF-8">
    <meta name="description" content="Clone of Twitter's social media app">
    <meta name="author" content="Daniel Zhu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/scrimbalogo.png">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Twimba</h1>
        </header>

        <main>
            <form class="tweet-form" id="tweet-form">
                <div class="tweet-input-area">
                    <img class="profile-pic" src="images/scrimbalogo.png">
                    <textarea class="tweet-input" id="tweet-input" placeholder="What's happening?" rows="2"></textarea>
                </div>

                <button class="btn">Tweet</button>
            </form>

            <div id="feeds"></div>
        </main>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
